  <script>
    function remove(ele) {
      ele.remove();
    }

    function addSkill() {
      console.log("hi");
      var skill = $("#skill").val();
      if (skill != "")
        $("#skills-list").append("<button type='button' onclick='remove(this)' class='btn btn-default'>" + skill +
          "&nbsp&nbsp&nbsp<span class='glyphicon glyphicon-remove'></span></button>");
    }

    function addEdu() {
      var course = $("#course").val();
      var insti = $("#institute").val();
      var grade = $("#grade").val();
      if (course != "" && insti != "" && grade != "")
        $("#edu-list").append("<h5><button type='button' onclick='remove(this)' class='btn btn-default'>" + course +
          "," +
          insti + "," + grade +
          "&nbsp&nbsp&nbsp<span class='glyphicon glyphicon-remove'></span></button></h5>");
    }

    function addActivity() {
      var act = $("#activity").val();
      if (act != "")
        $("#activities-list").append("<h5><button type='button' onclick='remove(this)' class='btn btn-default'>" + act +
          "&nbsp&nbsp&nbsp<span class='glyphicon glyphicon-remove'></span></button></h5>");
    }
  </script>
